version: 2.1
jobs:
  build:
    working_directory: ~/circleci-hello-world
    docker:
      - image: circleci/node:12.18.2
    steps:
        - checkout
        - run:
            name: update-npm
            command: 'sudo npm install -g npm@latest'
        - run:
            name: install-npm
            command: npm install
        - save_cache:
            key: dependency-cache-{{ checksum "package-lock.json" }}
            paths:
              - ./node_modules
        - run:
            name: test
            command: /node_modules/.bin/jest test
